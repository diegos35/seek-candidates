spring.application.name=candidates
spring.datasource.url=jdbc:mysql://172.21.0.2:3306/db_candidate
spring.datasource.username=user_crud
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de Hibernate y JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format-sql=true
spring.jpa.database=mysql

# Configuración de Flyway
spring.flyway.baseline-on-migrate=false
spring.flyway.enabled=true
spring.flyway.baseline-description=init
spring.flyway.baseline-version=8.0

logging.level.root=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.seekcandidates.candidates.config=DEBUG

# swagger-ui custom path
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html


